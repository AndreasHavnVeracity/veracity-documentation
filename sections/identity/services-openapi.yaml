          nullable: true
        violatedPolicies:
          type: array
          items:
            type: string
            nullable: true
          nullable: true
        message:
          type: string
          nullable: true
        information:
          type: string
          nullable: true
        subCode:
          format: int32
          type: integer
          nullable: false
        supportCode:
          type: string
          nullable: true
