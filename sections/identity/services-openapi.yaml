      properties:
        service:
          $ref: "#/components/schemas/ServiceReference"
        user:
          $ref: "#/components/schemas/UserReference"
        role:
          $ref: "#/components/schemas/RoleReference"
        subscriptionState:
          $ref: "#/components/schemas/SubscriptionState"
      nullable: true
    SubscriptionState:
      description: The state of the subscription
      required:
        - state
      type: object
      properties:
        state:
          description: Subscription state
          enum:
            - subscribing
            - pending
            - rejected
            - notSubscribing
            - "null"
            - error
          type: string
          x-ms-enum:
            name: SubscriptionStateTypes
            modelAsString: false
          nullable: false
      nullable: true
    UserInfoUpdate:
      type: object
      properties:
        firstName:
          description: The firstname
          type: string
          nullable: true
        lastName:
          description: The lastname
          type: string
          nullable: true
        displayName:
          description: Optional, if left empty lastName, firstName is used
          type: string
          nullable: true
      nullable: true
    ChangePasswordRequest:
      type: object
      properties:
        oldPassword:
          type: string
          nullable: true
        newPassword:
          type: string
          nullable: true
        newPasswordRepeat:
          type: string
          nullable: true
      nullable: true
    ChangeAddressRequest:
      type: object
      properties:
        oldAddress:
          type: string
          nullable: true
        newAddress:
          type: string
          nullable: true
      nullable: true
    ActivationRequest:
      description: ""
      required:
        - acceptPlatformTerms
        - acceptServiceTerms
      type: object
      properties:
        password:
          description: The password to set on the user account
          type: string
          nullable: true
        passwordRepeat:
          description: Repeat the password
          type: string
          nullable: true
        userId:
          description: The Veracity User Id
          type: string
          nullable: true
        userDetails:
          $ref: "#/components/schemas/UserInfoUpdate"
        email:
          description: the users email address. This is just used for validation, editing
            this will not change the email address of the user.
          type: string
          nullable: true
        acceptPlatformTerms:
          description: Platform terms accepted
          type: boolean
          nullable: false
        acceptServiceTerms:
          description: Service terms accepted
          type: boolean
          nullable: false
        serviceId:
          description: The service id of the service terms
          type: string
          nullable: true
      nullable: true
    TokenWrapper:
      required:
        - expiry
        - issued
      type: object
      properties:
        expiry:
          format: int64
          description: The expiry time of the issued token in unix epoch
          type: integer
          nullable: false
        issued:
          format: int64
          description: The issued time of the token in unix epoch
          type: integer
          nullable: false
        authToken:
          description: The auth token to be included in 'me/pending/activation' and
            'me/activate'
          type: string
          nullable: true
        issuedBy:
          description: A unique string representing the issuer of the token
          type: string
          nullable: true
      nullable: true
    ConfirmationRequest:
      type: object
      properties:
        activationCode:
          type: string
          nullable: true
        address:
          type: string
          nullable: true
      nullable: true
    AcceptPlatformTermsRequest:
      description: Accept platform or service terms
      required:
        - acceptPlatformTerms
        - acceptServiceTerms
      type: object
      properties:
        acceptPlatformTerms:
          description: Platform terms accepted
          type: boolean
          nullable: false
        acceptServiceTerms:
          description: Service terms accepted
          type: boolean
          nullable: false
        serviceId:
          description: The service id of the service terms
          type: string
          nullable: true
      nullable: true
    ErrorDetail:
      required:
        - subCode
      type: object
      properties:
        message:
          type: string
          nullable: true
        information:
          type: string
          nullable: true
        subCode:
          format: int32
          type: integer
          nullable: false
        supportCode:
          type: string
          nullable: true
      nullable: true
    AuthError:
      type: object
      properties:
        Message:
          type: string
          nullable: true
      nullable: true
    ValidationError:
      required:
        - subCode
      type: object
      properties:
        url:
